<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>í•‘í¬ ë™ê·¸ë¼ë¯¸ ì¡ê¸° ê²Œì„ ğŸ’–</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(to top, #000020, #000030);
      overflow: hidden;
      height: 100vh;
      font-family: 'Press Start 2P', cursive;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    @font-face {
      font-family: 'Press Start 2P';
      src: local('Press Start 2P'), 
           url('https://fonts.gstatic.com/s/pressstart2p/v12/e3t4euO8T-267oIAQAu6jDQyK3nVivpI.woff2') format('woff2');
    }

    h1 {
      font-size: 16px;
      text-shadow: 0 0 8px #ffbbee;
      margin-bottom: 10px;
    }
    #game {
      position: relative;
      width: 320px;
      height: 480px;
      background: #000015;
      border: 4px solid #fff;
      image-rendering: pixelated;
      overflow: hidden;
    }
    .star {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ff99cc;
      border-radius: 50%;
      box-shadow: 0 0 6px 3px #ffcce6;
      cursor: pointer;
      animation: fall 1.25s linear forwards;
    }
    @keyframes fall {
      from { transform: translateY(0); opacity: 1; }
      to { transform: translateY(500px); opacity: 0; }
    }

    #scoreboard {
      font-size: 12px;
      margin: 8px 0;
      text-shadow: 0 0 5px #ffd;
    }

    #wish {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      color: #ffccff;
      text-shadow: 0 0 10px #fff;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }

    #gameover {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-size: 14px;
      background: rgba(0,0,0,0.7);
      padding: 12px;
      border: 2px solid #fff;
      display: none;
    }

    button {
      margin-top: 10px;
      font-family: inherit;
      font-size: 10px;
      background: #222;
      color: white;
      border: 1px solid #fff;
      padding: 4px 8px;
      cursor: pointer;
    }
    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <h1>ğŸ’– í•‘í¬ ë™ê·¸ë¼ë¯¸ ì¡ê¸° ğŸ’–</h1>
  <div id="scoreboard">ì ìˆ˜: <span id="score">0</span> | ë‚¨ì€ì‹œê°„: <span id="time">20</span>s</div>
  <div id="game">
    <div id="wish">Make a wish!</div>
    <div id="gameover">
      <p>ê²Œì„ ì¢…ë£Œ!</p>
      <p>ìµœì¢… ì ìˆ˜: <span id="finalScore"></span></p>
      <button id="restart">ë‹¤ì‹œí•˜ê¸°</button>
    </div>
  </div>

  <script>
    const game = document.getElementById('game');
    const scoreDisplay = document.getElementById('score');
    const timeDisplay = document.getElementById('time');
    const wish = document.getElementById('wish');
    const gameover = document.getElementById('gameover');
    const finalScore = document.getElementById('finalScore');
    const restartBtn = document.getElementById('restart');

    let score = 0;
    let timeLeft = 20;
    let gameInterval;
    let starInterval;
    let gameRunning = false;

    function startGame() {
      score = 0;
      timeLeft = 20;
      gameRunning = true;
      scoreDisplay.textContent = score;
      timeDisplay.textContent = timeLeft;
      gameover.style.display = 'none';

      gameInterval = setInterval(() => {
        timeLeft--;
        timeDisplay.textContent = timeLeft;
        if (timeLeft <= 0) endGame();
      }, 1000);

      // ë³„(ë™ê·¸ë¼ë¯¸) 5ë°° ë§ê²Œ â†’ ìƒì„±ì£¼ê¸° 500ms â†’ 100ms
      starInterval = setInterval(createStar, 100);
    }

    function endGame() {
      clearInterval(gameInterval);
      clearInterval(starInterval);
      gameRunning = false;
      const stars = document.querySelectorAll('.star');
      stars.forEach(s => s.remove());
      finalScore.textContent = score;
      gameover.style.display = 'block';
    }

    function createStar() {
      if (!gameRunning) return;
      const star = document.createElement('div');
      star.classList.add('star');
      const x = Math.random() * (game.clientWidth - 12);
      star.style.left = x + 'px';
      star.style.top = '-12px';
      game.appendChild(star);

      star.addEventListener('click', () => {
        score++;
        scoreDisplay.textContent = score;
        star.remove();
        showWish();
      });

      star.addEventListener('animationend', () => {
        star.remove();
      });
    }

    function showWish() {
      wish.style.opacity = 1;
      setTimeout(() => {
        wish.style.opacity = 0;
      }, 500);
    }

    restartBtn.addEventListener('click', startGame);

    // ìë™ ì‹œì‘
    startGame();
  </script>
</body>
</html>
