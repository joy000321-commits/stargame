<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ë³„ë˜¥ë³„ ì¡ê¸° ê²Œì„ âœ¨</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(to bottom, #000011, #000022);
    font-family: "Press Start 2P", cursive;
    color: #fff;
    text-align: center;
  }

  h1 {
    margin-top: 20px;
    font-size: 20px;
    color: #ffd700;
    text-shadow: 0 0 5px #fff;
  }

  #gameArea {
    position: relative;
    width: 100vw;
    height: 80vh;
    overflow: hidden;
  }

  .star {
    position: absolute;
    width: 12px;
    height: 12px;
    background: #fff;
    border-radius: 50%;
    box-shadow: 0 0 4px #fff, 0 0 8px #fffa;
    cursor: pointer;
    image-rendering: pixelated;
  }

  #score, #timer {
    font-size: 16px;
    margin: 10px;
  }

  #wish {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 20px;
    color: #ffb6c1;
    text-shadow: 0 0 8px #fff;
    display: none;
    animation: fade 1s ease-out;
  }

  @keyframes fade {
    0% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
    100% { opacity: 0; transform: translate(-50%, -60%) scale(1.2); }
  }

  #gameOver {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-size: 24px;
    color: #fff;
    display: none;
    text-shadow: 0 0 6px #fffa;
  }

  button {
    background: #ffb6c1;
    border: none;
    padding: 8px 16px;
    margin-top: 12px;
    border-radius: 6px;
    cursor: pointer;
    font-family: inherit;
    font-size: 14px;
  }

  button:hover {
    background: #ffc7d4;
  }
</style>
</head>
<body>
  <h1>ğŸŒŸ ë³„ë˜¥ë³„ ì¡ê¸° ê²Œì„ ğŸŒŸ</h1>
  <div id="score">ì ìˆ˜: 0</div>
  <div id="timer">ë‚¨ì€ ì‹œê°„: 20ì´ˆ</div>
  <div id="gameArea"></div>
  <div id="wish">Make a wish!</div>
  <div id="gameOver">
    <div>ê²Œì„ ì¢…ë£Œ!</div>
    <div id="finalScore"></div>
    <button onclick="startGame()">ë‹¤ì‹œ ì‹œì‘</button>
  </div>

<script>
  const gameArea = document.getElementById("gameArea");
  const scoreEl = document.getElementById("score");
  const timerEl = document.getElementById("timer");
  const wishEl = document.getElementById("wish");
  const gameOverEl = document.getElementById("gameOver");
  const finalScoreEl = document.getElementById("finalScore");

  let score = 0;
  let timeLeft = 20;
  let gameInterval;
  let starInterval;
  let running = false;

  function createStar() {
    const star = document.createElement("div");
    star.classList.add("star");
    const size = Math.random() * 6 + 8;
    star.style.width = size + "px";
    star.style.height = size + "px";
    star.style.left = Math.random() * (window.innerWidth - size) + "px";
    star.style.top = "-20px";

    gameArea.appendChild(star);

    const fallDuration = Math.random() * 2 + 2; // 2~4ì´ˆ
    const startTime = Date.now();

    function fall() {
      const elapsed = (Date.now() - startTime) / 1000;
      const progress = elapsed / fallDuration;
      if (progress < 1 && running) {
        star.style.top = (progress * window.innerHeight) + "px";
        requestAnimationFrame(fall);
      } else {
        star.remove();
      }
    }
    requestAnimationFrame(fall);

    star.addEventListener("click", () => {
      score++;
      scoreEl.textContent = "ì ìˆ˜: " + score;
      star.remove();
      showWish();
    });
  }

  function showWish() {
    wishEl.style.display = "block";
    wishEl.style.animation = "none";
    void wishEl.offsetWidth; // reflow
    wishEl.style.animation = "fade 1s ease-out";
    setTimeout(() => { wishEl.style.display = "none"; }, 1000);
  }

  function startGame() {
    score = 0;
    timeLeft = 20;
    running = true;
    scoreEl.textContent = "ì ìˆ˜: " + score;
    timerEl.textContent = "ë‚¨ì€ ì‹œê°„: " + timeLeft + "ì´ˆ";
    gameOverEl.style.display = "none";
    gameArea.innerHTML = "";

    starInterval = setInterval(createStar, 500);
    gameInterval = setInterval(() => {
      timeLeft--;
      timerEl.textContent = "ë‚¨ì€ ì‹œê°„: " + timeLeft + "ì´ˆ";
      if (timeLeft <= 0) endGame();
    }, 1000);
  }

  function endGame() {
    running = false;
    clearInterval(starInterval);
    clearInterval(gameInterval);
    const stars = document.querySelectorAll(".star");
    stars.forEach(s => s.remove());
    finalScoreEl.textContent = "ìµœì¢… ì ìˆ˜: " + score;
    gameOverEl.style.display = "block";
  }

  // ìë™ ì‹œì‘
  startGame();
</script>
</body>
</html>
